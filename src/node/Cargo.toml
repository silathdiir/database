[package]
name = "node"
version = "0.1.0"
authors = ["Alex Dukhno <alex.dukhno@icloud.com>"]
edition = "2018"
publish = false

[lib]
name = "node"

[[bin]]
name = "database"
path = "src/bin.rs"

[dependencies]
kernel = { path = "../kernel" }
sql_engine = { path = "../sql_engine" }
sql_types = { path = "../sql_types" }
storage = { path = "../storage" }
futures-lite = "0.1.6"
smol = "0.2.0"
async-io = "0.1.6"
protocol = { path = "../protocol" }
log = "0.4.8"
simple_logger = { version = "1.6.0", default-features = false }
async-dup = "1.2.1"
blocking = "0.5.0"
